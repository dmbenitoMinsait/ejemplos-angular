<ng-container *ngIf="isLoggedIn; else btnLogin">
    <button class="btn btn-primary mt-5" (click)="logOut()">Logout</button>
    <!-- <app-cmp10-autenticacion></app-cmp10-autenticacion> -->
</ng-container>

<ng-template #btnLogin>
        <form (ngSubmit)="logIn()" [formGroup]="formLogin">
        <div>
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email" formControlName="email">
        </div>
        <div>
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="formLogin.invalid ||disabledLoginBtn">Login</button>
    </form>
</ng-template>
