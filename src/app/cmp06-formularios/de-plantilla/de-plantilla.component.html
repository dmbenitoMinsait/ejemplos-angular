<h3>De Plantilla</h3>

<form (ngSubmit)="registro(formulario)" #formulario="ngForm">
    <div>
        <label for="username">Username</label>
        <!-- Al no poner los () de ngModel no actualizamos los datos hasta que pulsemos el botón. Pero los datos que tengamos puestos si que nos los carga -->
        <input type="text" id="username" name="username" [ngModel]="datosFormulario.username" required minlength="3" #inputUsername="ngModel"> <!-- Le asignamos el ngModel para que la transforme a un objeto (con más cosas) y que no se quede como una etiqueta -->
       
        <app-error *ngIf="inputUsername.invalid && inputUsername.dirty" [errores]="inputUsername.errors"></app-error>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [ngModel]="datosFormulario.email" required pattern="[a-z]+@[a-z]+\.(com|es|net)" #inputEmail="ngModel">
        
        <app-error *ngIf="inputEmail.invalid && inputEmail.dirty" [errores]="inputEmail.errors"></app-error>
    </div>
    <!-- \. es para que nos coja el punto -->

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [ngModel]="datosFormulario.password" required minlength="6" #inputPass="ngModel">

        <app-error *ngIf="inputPass.invalid && inputPass.dirty" [errores]="inputPass.errors"></app-error>
    </div>

    <button type="submit" [disabled]="formulario.invalid">Regístrate</button> 
</form>
